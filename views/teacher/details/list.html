<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 内容系统 - 文章列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline" style="display: none;">
            <label class="layui-form-label" >作业Id</label>
            <div class="layui-input-inline" >
              <input type="text" name="homeworkId" id="homeworkId" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">班级Id</label>
            <div class="layui-input-inline">
              <select name="clazzId"  id="clazzIdSelect" lay-verify="required">
                <option value="">直接选择或搜索选择</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">作业状态</label>
            <div class="layui-input-inline">
              <select name="submitted" lay-verify="required">
                <option value="-1">无条件</option>
                <option value="0">未提交</option>
                <option value="1">已提交</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">开始日期</label>
            <div class="layui-input-inline" >
              <input type="text" name="startTime" class="layui-input" id="startTime" autocomplete="off" placeholder="请选择开始日期">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">截止日期</label>
            <div class="layui-input-inline" >
              <input type="text" name="deadline" class="layui-input" id="deadline" autocomplete="off" placeholder="请选择截止日期">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-homework-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
        </div>
        <table id="LAY-app-details-list" lay-filter="LAY-app-details-list"></table> 
        <script type="text/html" id="buttonTpl">
          {{#  if(d.state == 1){ }}
            <button class="layui-btn layui-btn-xs">可使用</button>
          {{#  } else { }}
            <button class="layui-btn layui-btn-primary layui-btn-xs">不可用</button>
          {{#  } }}
        </script>
        <script type="text/html" id="table-content-list">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
    ,teacherlist: 'teacher/teacherlist'
  }).use(['index' ,'teacherlist', 'table', 'layer'], function(){
    var table = layui.table
    ,admin = layui.admin
    ,form = layui.form
    ,upload = layui.upload
    ,laydate = layui.laydate

    //获取地址栏后的参数方法
    function _get(name){     
      var  reg = new  RegExp("(^|&)" + name + "=([^&]*)(&|$)");     
      var  r = window.location.search.substr(1).match(reg);     
      if(r != null){
        return   unescape(r[2]);
      }else{
        return  null;
      }
      
    }
    // homeworkId = _get('homeworkId');
    // console.log(homeworkId)
    // if(homeworkId == null){
    //   layer.msg('请先查询已发布作业', {
    //     offset: '15px'
    //     ,icon: 5
    //     ,time: 1000
    //   }, function(){
    //     parent.layui.index.openTabsPage('homework/list.html', '作业管理')
    //   });
    // }

    //请求后端当前作业下属班级列表
    //带输入的选择框【查询班级】
    var htmls = '<option value="0">无条件</option>'; //全局变量
    admin.req({
        url: layui.setter.reqUrl + '/homework/listHomeworkClazz' //实际使用请改成服务端真实接口
        ,type: 'post'
        ,data: {
          'homeworkId': 26
        }
        ,done: function(res){
          var homeworkClazzList = res.data;
          console.log(homeworkClazzList)
          console.log(homeworkClazzList.length)
          console.log(homeworkClazzList[0].clazzName)
          for(var index in homeworkClazzList){
            console.log(homeworkClazzList[index].clazzName)
            htmls += '<option value = "' + homeworkClazzList[index].classId + '">' + homeworkClazzList[index].clazzName + '</option>'
          }
          $("#clazzIdSelect").html(htmls);
          form.render('select');//需要渲染一下
        }
    });

    //执行一个laydate实例【日期选择】
    laydate.render({
      elem: '#startTime' //指定元素
      // ,show: true //直接显示
      ,trigger: 'click' //采用click弹出
      ,theme: 'molv'
      ,format: 'yyyy-MM-dd HH:mm:ss' //可任意组合
      ,type: 'datetime'
    });
    //执行一个laydate实例【日期选择】
    laydate.render({
      elem: '#deadline' //指定元素
      // ,show: true //直接显示
      ,trigger: 'click' //采用click弹出
      ,theme: 'molv'
      ,format: 'yyyy-MM-dd HH:mm:ss' //可任意组合
      ,type: 'datetime'
    });

    //监听搜索
    form.on('submit(LAY-app-details-search)', function(data){
      var field = data.field;
    

      //执行重载
      table.reload('LAY-app-details-list', {
        where: field
      });
    });
    
    var $ = layui.$, active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-app-details-list')
        ,checkData = checkStatus.data; //得到选中的数据

        console.log(JSON.stringify(checkData))
        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }
      
        layer.confirm('确定删除吗？', function(index) {
          
          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          admin.req({
            url: layui.setter.reqUrl + '/clazz/del' //实际使用请改成服务端真实接口
            ,data: JSON.stringify(checkData)
            ,type: 'post'
            ,contentType:'application/json'
            ,done: function(res){
              table.reload('LAY-app-content-list');
              layer.msg('已删除');
            }
          });
          // table.reload('LAY-app-content-list');
          // layer.msg('已删除');
        });
      },
      add: function(){
        layer.open({
          type: 2
          ,title: '添加文章'
          ,content: 'listform.html'
          ,maxmin: true
          ,area: ['550px', '550px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            //点击确认触发 iframe 内容中的按钮提交
            var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
            submit.click();
          }
        }); 
      }
    }; 

    $('.layui-btn.layuiadmin-btn-list').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
  </script>
</body>
</html>
