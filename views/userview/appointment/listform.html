<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 文章管理 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>


  <div class="layui-form"  lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">

    <div class="layui-form-item">
      <!-- <label class="layui-form-label">作业内容:</label> -->
      <div class="layui-input-inline" style="width: 477px;padding-left: 35px;">
        <textarea style="min-height: 380px" disabled name="content" id="content"  class="layui-textarea"></textarea>
      </div>
    </div>

    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
  </div>


  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index' ,'form'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,upload = layui.upload
    ,laydate = layui.laydate
    ,form = layui.form;
    

    //发布作业，为表单设置值[班级id,班级name]【来自表格中发布作业按钮】
    var recordJson = eval('('+parent.json+')');
    if(recordJson != null){
      console.log(recordJson)
      $(function () {
        $('#content').val(recordJson.homeworkContent);
      });
    }
  
  })
  </script>
</body>
</html>
