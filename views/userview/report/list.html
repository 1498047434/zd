  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
    ,userlist: 'userview/userlist'
  }).use(['index' ,'userlist', 'table'], function(){
    var table = layui.table
    ,admin = layui.admin
    ,laydate = layui.laydate
    ,upload = layui.upload
    ,setter = layui.setter
    ,form = layui.form;
  

    //监听搜索
    form.on('submit(LAY-app-report-search)', function(data){
      var field = data.field;
    
      //执行重载
      table.reload('LAY-app-report-list', {
        where: field
      });
    });
  


    //执行实例【文件上传】
    uploadInst = upload.render({
      elem: '#agreement-file' //绑定元素
      ,url: layui.setter.reqUrl + '/files/upload' //上传接口
      ,accept: 'file' //允许上传的文件类型
      ,done: function(res){
        if(res.code == 0){
          //上传完毕回调
          admin.req({
              url: layui.setter.reqUrl + '/land/uploadDoc' //实际使用请改成服务端真实接口
              ,type: 'post'
              ,data: {
                id: submit_agreement_data.id
                ,filePath: res.data.filePath
              }
              ,done: function(res1){
                layer.msg('确认购买成功！合同上传完成！');
                layui.table.reload('LAY-app-land-list'); //重载表格
              }
            });
        }else{
          //请求异常回调
          layer.msg('上传文件失败，请务必重新上传文件！');
        }
      }
      ,error: function(){
        //请求异常回调
        layer.msg('上传文件失败，请务必重新上传文件！');
      }
    });

    console.log("执行到这里了")

    var $ = layui.$, active = {

    $('.layui-btn.layuiadmin-btn-list').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
