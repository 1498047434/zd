  <script src="../../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user', 'layer'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;

    form.render();
    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){
    
      //检查是否登录用户类型
      if(obj.field.usertype == "管理员"){
        //请求登入接口
        admin.req({
          url: layui.setter.reqUrl + '/admin/login' //实际使用请改成服务端真实接口
          ,data: obj.field
          ,type: 'post'
          ,done: function(res){
        
            if(res.data.admin_access_token != null){
              //请求成功后，写入 access_token
              layui.data(setter.tableName, {
                key: setter.request.tokenName[1]
                ,value: res.data.admin_access_token
              });

              layui.data(setter.tableName, {
                key: 'admin'
                ,value: res.data.admin
              });

              //登入成功的提示与跳转
              layer.msg('登录成功', {
                offset: '15px'
                ,icon: 1
                ,time: 1000
              }, function(){
                location.href = '../admin/'; //后台主页
              });
            }else{
              layer.msg('登录出现未知异常')
            }
          }
        });
      }else if(obj.field.usertype == "用户"){
        //请求登入接口
        admin.req({
          url: layui.setter.reqUrl + '/user/login' //实际使用请改成服务端真实接口
          ,data: obj.field
          ,type: 'post'
          ,done: function(res){
          
              if(res.data.user_access_token != null){
                //请求成功后，写入 access_token
                layui.data(setter.tableName, {
                  key: setter.request.tokenName[0]
                  ,value: res.data.user_access_token
                });

                layui.data(setter.tableName, {
                  key: 'user'
                  ,value: res.data.user
                });

                //登入成功的提示与跳转
                layer.msg('登录成功', {
                  offset: '15px'
                  ,icon: 1
                  ,time: 1000
                }, function(){
                  location.href = '../userview/'; //后台主页
                });
              }else{
                layer.msg('登录出现未知异常')
              }
          }
        });
      }else{
        layer.msg('请务必正确选择用户类型', {icon: 0});  //0是感叹号
      }
    });

    //实际使用时记得删除该代码
    // layer.msg('为了方便演示，用户名密码可随意输入', {
    //   offset: '15px'
    //   ,icon: 1
    // });
    

  });
  </script>
