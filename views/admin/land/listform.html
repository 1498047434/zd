

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 文章管理 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style=" padding: 20px 30px 0 0;">
    <div class="layui-form-item" hidden>
      <label class="layui-form-label">id</label>
      <div class="layui-input-inline" style="width: 380px">
        <input type="text" name="id" id="id" placeholder="请输入id" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">地址</label>
      <div class="layui-input-inline" style="width: 380px">
        <input type="text" name="address" id="address" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类</label>
      <div class="layui-input-inline" style="width: 380px">
        <select name="classify" lay-verify="required">
          <!-- //1林地，2鱼塘，3果园，4菜棚，5耕地 -->
          <option value="1">林地</option>
          <option value="2">鱼塘</option>
          <option value="3">果园</option>
          <option value="4">菜棚</option>
          <option value="4">耕地</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">面积（亩）</label>
      <div class="layui-input-inline" style="width: 380px">
        <input type="text" name="area" id="area" lay-verify="required" placeholder="请输入面积（亩）" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">价格（元/亩）</label>
      <div class="layui-input-inline" style="width: 380px">
        <input type="text" name="price" id="price" lay-verify="required" placeholder="请输入价格（亩）" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">承包年限</label>
      <div class="layui-input-inline" style="width: 380px">
        <input type="text" name="contractPeriod" id="contractPeriod" lay-verify="required" placeholder="请输入承包年限" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item" >
      <label class="layui-form-label">简介</label>
      <div class="layui-input-inline" style="width: 380px">
        <input type="text" name="introduction" id="introduction" lay-verify="required" placeholder="请输入简介" autocomplete="off" class="layui-input">
      </div>
    </div>


    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,form = layui.form;
    
    //  获取？后面的参数
    // //如果是修改id 不为空
    // function RequestParameter(){
    //   var url = window.location.search; //获取url中"?"符后的字串
    //   var theRequest = new Object();
    //   if (url.indexOf("?") != -1) {
    //       var str = url.substr(1);
    //       var strs = str.split("&");
    //       for(var i = 0; i < strs.length; i ++) {
    //           theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
    //       }
    //   }
    //   return theRequest
    // }
    // var getGrade=RequestParameter()["id"];
    // console.log(getGrade)//Mrant


    var parent_json = eval('('+parent.json+')');
    //修改表格中，默认的数据
    if(parent_json != null){
      console.log(parent_json)
      //修改表格中，默认的数据
      $(function () {
        $('#id').val(parent_json.id);
        $('#address').val(parent_json.address);
        $('#classify').val(parent_json.classify);
        $('#area').val(parent_json.area);
        $('#price').val(parent_json.price);
        $('#contractPeriod').val(parent_json.contractPeriod);
        $('#introduction').val(parent_json.introduction);
    });
    }


    //监听提交
    form.on('submit(layuiadmin-app-form-submit)', function(data){
      var field = data.field; //获取提交的字段
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引  
      
      //提交 Ajax 成功后，关闭当前弹层并重载表格
      //$.ajax({});

      admin.req({
        url: layui.setter.reqUrl + '/land/add' //实际使用请改成服务端真实接口
        ,data: field
        ,type: 'post'
        ,done: function(res){
          parent.layui.table.reload('LAY-app-land-list'); //重载表格
          parent.layer.close(index);//再执行关闭
          parent.layer.msg('添加成功');
        }
      });

      // parent.layui.table.reload('LAY-app-content-list'); //重载表格
      // parent.layer.close(index); //再执行关闭
      // layer.close(index); //再执行关闭 
    });
  })
  </script>
</body>
</html>
